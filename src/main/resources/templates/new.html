<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new</title>
</head>
<body>
    <form th:method="POST" th:action="@{/people}" th:object="${person}">
        <label for="id">Enter you id: </label>
        <input th:type="text" th:field="*{id}" id="id"/>

        <br>

        <label for="userName">Enter you username: </label>
        <input th:type="text" th:field="*{userName}" id="userName">

        <br>

        <label for="age">Enter you age: </label>
        <input type="text" th:field="*{age}" id="age">

        <br>

        <label for="zip">Enter you zip-code</label>
        <input type="text" th:field="*{zip}" id="zip">

        <input th:type="submit" value="Create!">
    </form>
</body>
</html>
